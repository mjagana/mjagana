name: Update LeetCode Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  push:
    branches:
      - main

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update LeetCode Badge
        run: |
          curl -o README.md "https://leetcode.card.workers.dev/ManeeshJ?theme=dark&font=baloo&extension=null"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update LeetCode badge"
          git push
