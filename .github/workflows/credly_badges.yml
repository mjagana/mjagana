name: Update badges

on:
  schedule:
    # Runs at 0am UTC
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: mjagana/badge-readme@main
        with:       
          CREDLY_USER: <username_credly> # optional, but default will use the same from github
